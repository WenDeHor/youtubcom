<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>


<body>
<header th:insert="blocks/hederSecond::header"></header>

<section class="jumbotron text-center" style="background-color: rgba(230,132,55,0.36)">
    <div class="title mont">
        <h1>Сторінка АДМІНІСТРАТОРА</h1>
    </div>
</section>

<div class="content mt-5 mb-5">

    <div th:each="el:${post}" class="alert alert-info mt-2">

        <h1 th:text="${el.title}"></h1>
        <p th:text="${el.anons}"></p>
        <p th:text="${el.full_text}"></p>

        <a th:href="'/blog/'+${el.id}+'/edit'" class="btn btn-warning">Редагувати</a>

        <form th:action="'blog'+${el.id}+'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Видалити</button>
        </form>
    </div>
</div>
