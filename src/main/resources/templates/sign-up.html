<body>
<div class="container">

    <form class="form-signin" method="post" action="/signUp">
        <h2 class="form-signin-heading">Сторінка створення особистого кабінету</h2>

        <p>
            <label for="login">Ім'я та прізвище або псевдонім</label>
            <input type="text" id="login" name="login" class="form-control"
                   placeholder="Введіть ім'я та прізвище або псевдонім" required>
        </p>
        <p>
            <label for="email">Електронна пошта</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Введіть свою електронну пошту"
                   required>
        </p>
        <p>
            <label for="password">Секретний код</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Введіть секретний код" required>
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Увійти в особистий кабінет</button>
    </form>
