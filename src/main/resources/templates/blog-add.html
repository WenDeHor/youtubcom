<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/heder::header"></header>

<div class="content mt-5 mb-5">
    <h3> Добавляємо статтю</h3>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введіть назву статї" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введіть анонс статї" class="form-control"><br>
        <textarea name="full_text" placeholder="Введіть текст статї" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавити статтю</button>
    </form>


</div>

<div th:insert="blocks/footer::footer"></div>
</body>
</html>
