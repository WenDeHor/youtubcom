<header th:insert="blocks/heder-mine::header-mine"></header>

<body>
<div class="container">

    <form class="form-signin" method="post" action="/botMessage">
        <h2 class="font-weight-bold">Заповніт форму і ми до Вас зателефонуємо на протязі 10 хв</h2>

        <p>
<!--            <label for="botname">Вкажіть своє повідомлення</label>-->
            <input type="text" id="botform" name="botform" class="form-control"
                   placeholder="Як до Вас звертатися" required>
        </p>
        <p>
<!--            <label for="botphone">Вкажіть телефон і ми вам зателефонуємо</label>-->
            <input type="text" id="botphone" name="botphone" class="form-control" placeholder="Введіть Ваш телефон"
                   required>
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Замовити дзвінок</button>
    </form>
    <br>
</div>
</body>
<footer th:insert="blocks/footer-first::footer-first"></footer>
</html>
