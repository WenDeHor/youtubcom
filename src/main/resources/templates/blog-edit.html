<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="an">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">-->

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="blocks/js/script.js"></script>

</head>


<header th:insert="blocks/heder-mine::header-mine"></header>
<br>
<body>
<div class="content mt-5 mb-5">
    <h3> Добавляємо статтю</h3>
    <div class="mt-5" th:each="el:${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введіть назву статї"
                   class="form-control"><br>
            <input type="text" th:value="${el.video}" name="video" placeholder="Введіть відео" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введіть анонс статї"
                   class="form-control"><br>
            <textarea name="full_text" placeholder="Введіть текст статї" class="form-control"
                      th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Обновити</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer-first::footer-first"></footer>
</body>
</html>
